<!doctype html>
<html>
    <head>
        <title>Apprenons les chiffres !</title>
        <meta charset="utf-8">
        <meta lang = "fr">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Roboto+Mono" rel="stylesheet">        
<link rel = "stylesheet" media = "all" href = "css/style.css">
    </head>
    <body>
        <header>
            <div id="flags">
                <a href="#fr"><img src="pic/france.png" alt="FR"></a>
                <a href="#es"><img src="pic/spain.png" alt="ES"></a>
                <a href="#pl"><img src="pic/poland.png" alt="PL"></a>
                <a href="#en"><img src="pic/the_uk.png" alt="EN"></a>
            </div>
            <h1 id = "page-header">Apprenons les chiffres français&nbsp;!</h1>
            <h2 id = "wait-header">En train de chercher une voix française&nbsp;...</h2>
        </header>
        <main>
            <div id="buttons-here" class = "grid">
                <button class="btn-short" id="button-short" disabled = "disabled" aria-label = "short number">123</button>
                <button class="btn-short" id="button-date" disabled = "disabled" aria-label = "date"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                <button class="btn-short" id="button-phone" disabled = "disabled" aria-label = "phone number"><i class="fa fa-phone" aria-hidden="true"></i></button>
            </div>
            <div id = "answers-here" class = "grid">
                <input type = "tel" id = "answer" name = "answer" placeholder = "###">
                <button class="btn-long" id="button-repeat"  aria-label = "repeat"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                <button class="btn-long" id="button-submit" aria-label = "verify"><i class="fa fa-check" aria-hidden="true"></i></button>                    
            </div>
        </main>
        <footer>
            <h1>Désolé, votre navigateur, paraît-il, ne soutient pas la synthèse vocale.</h1>
            <h1>Sorry, your browser seems not to support text-to-speech.</h1>
        </footer>        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src = "js/script.js"></script>
</html>
